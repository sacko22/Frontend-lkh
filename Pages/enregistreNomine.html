<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Nominé</title>
    <link rel="stylesheet" href="../CSS/enregistreNomine.css">
    <script src="../JS/enregistreNomine.js" defer></script>
</head>
<body>
    
     <h2>Enregistrer un nominé</h2>

  <form id="nomineForm" enctype="multipart/form-data">
    <div>
      <label>Nom du nominé</label><br>
      <input type="text" name="nomComplet" required>
    </div>

    <div>
        <label>Catégorie</label><br>
        <select name="categoryId" id="categorySelect" required>
            <option value="">-- Choisir une catégorie --</option>
        </select>
    </div>

    <div>
      <label>Description</label><br>
      <textarea name="biographie" rows="4" required></textarea>
    </div>

    <div>
      <label>Photo</label><br>
      <input type="file" name="photo" accept="image/*" required>
    </div>

    <button type="submit">Enregistrer</button>
  </form>

  <p id="message"></p>
</body>
</html>
